<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Saint Claire</title>
</head>
<body>
    <div class="outer-container">
        <h1>Saint Claire</h1>
        <button id="cancel-btn" class="display-none">Cancel</button>
        <div class="main-menu">
            <button id="create-specialty-btn">Create Specialty</button>

            <!-- Si no estÃ¡ el usuario debe dar las opciones para el registro del paciente -->
            <button id="register-appointment-btn">Register Appointment</button> 

            <button id="show-all-data">Show All Data</button>

            

            <button>Show Patients</button>
            <button>Edit Specialty</button>
            <button>Edit Patient</button>
            <button>Delete Specialty</button>
            <button>Delete Patient</button>
        </div>

        <div class="display-content">

            <!-- FORM FOR SPECIALTY CREATION -->
            <form class="specialty-creation-form display-none" action="#">
                <fieldset>
                    <legend>Create Specialty</legend>
                    <label for="SpecialtyName">Specialty Name</label>
                    <input id="SpecialtyName" type="text" required minlength="5" maxlength="100">
                    <label for="PhysicianName">Physician in Charge</label>
                    <input id="PhysicianName" type="text" required minlength="10" maxlength="45">
                    <button>Submit</button>
                </fieldset>
            </form>

            <!-- FORM FOR PATIENT VALIDATION IN STATE -->

            <form class="initial-patient-validation-form display-none" action="#">
                <fieldset>
                    <legend>Register Appointment</legend>
                    <label for="patientDNI">Patient DNI</label>
                    <input id="patientDNI" type="text" required>
                    <button>Submit</button>
                </fieldset>
            </form>

            <!-- FORM FOR PATIENT REGISTRATION -->

            <form class="patient-registration-form display-none" action="#">
                <fieldset>
                    <legend>Patient Data</legend>
                    <label for="patientName">Patient Name</label>
                    <input id="patientName" type="text" required minlength="10" maxlength="45">

                    <label for="patientAge">Patient Age</label>
                    <input id="patientAge" type="number" min="1">

                    <p>Select a Specialty</p>
                    <select name="specialty" id="specialtySelection">

                    </select>

                    <button>Submit</button>
                </fieldset>
            </form>



        </div>
    </div>
    
    <script type="module" src="/src/js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Saint Claire</title>
</head>
<body>
    <div class="outer-container">
        <h1>Saint Claire</h1>
        <button id="cancel-btn" class="display-none">Cancel</button>
        <div class="main-menu">
            <button id="create-specialty-btn">Create Specialty</button>

            <!-- Si no estÃ¡ el usuario debe dar las opciones para el registro del paciente -->
            <button>Register Appointment</button> 

            <button>Show Patients</button>
            <button>Show Specialties and Patients</button>
            <button>Edit Specialty</button>
            <button>Edit Patient</button>
            <button>Delete Specialty</button>
            <button>Delete Patient</button>
        </div>

        <div class="display-content">
            <form class="specialty-creation-form display-none" action="#">
                <fieldset>
                    <legend>Create Specialty</legend>
                    <label for="SpecialtyName">Specialty Name</label>
                    <input id="SpecialtyName" type="text" required minlength="5" maxlength="100">
                    <label for="PhysicianName">Physician in Charge</label>
                    <input id="PhysicianName" type="text" required minlength="10" maxlength="45">
                    <button>Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
    
    <script type="module" src="/src/js/index.js"></script>
</body>
</html>
